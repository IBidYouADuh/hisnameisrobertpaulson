<template name="postItem">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="thumbnail">
      <img data-src="holder.js/100%x200/vine/text:FPO/font:FontAwesome" />
        <div class="caption">
          <h3><a href="{{url}}">{{title}}</a> <small>{{domain}}</small> </h3>
          <p>Stuff written here</p>
          <button type="button" class="btn btn-primary btn-sm" >Like </button> {{likeCount}}
        </div>
      </div>  
  </div>
</template>
