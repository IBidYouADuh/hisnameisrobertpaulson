<template name="postItem">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="thumbnail">
      <a href="{{pathFor 'postPage'}}"><img data-src="holder.js/100%x200/vine/text:FPO/font:FontAwesome"/></a>
      <div class="post-author pull-right">
        <a href="{{pathFor 'postsByAuthor'}}"><img data-src="holder.js/50x50/sky/text:{{author}}" class="img-circle"/></a>
      </div> 
      {{#if ownpost}}
        <div class="post-edit">
          <a href="{{pathFor 'postEdit'}}" class="btn btn-default btn-xs">Edit</a>
        </div>                                                                  
      {{/if}}
        <div class="caption">
          <h3><a href="{{url}}">{{title}}</a> <small>{{domain}}</small> </h3>
          <p>{{Description}}</p>
          {{> likeButton}}
        </div>
      </div>  
  </div>
</template>
